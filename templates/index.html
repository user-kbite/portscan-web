<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Noto Sans', Sans-Serif;
        }
        
        a {
            color: #fff;
            text-decoration: none;
        }
        
        #loading {
            display: none;
        }
    </style>

    <title>PortScan !</title>
</head>
<body class="bg-dark">
    <div class="container text-light">
        <div class="row justify-content-center">
            <div class="col-8 mt-5">
                <div class="col display-content-center">

                    <a href="/"> <h1 class="display-4 text-center"> PortScan - Flask </h1></a>
                    <form action="{{ url_for('send_data') }}" method="POST">
                        <div class="form-group">
                            <label for="senha" class="form-label">IP</label>
                            <input type="text" class="form-control" placeholder="IP..." name="ip" required>
                        </div>
                        <div class="form-group mt-3">
                            <input type="submit" class="btn btn-outline-secondary" value="Testar IP" onclick="showLoading()">
                        </div>
                    </form>
                    <div id="loading">
                        <div class="d-flex justify-content-center mt-5">
                            <div class="spinner-border" role="status">
                                <span class="sr-only"></span>
                            </div>
                        </div>
                    </div>
                    {% if ip %}
                    <div class="mt-3 text-center">
                        <h2>Resultados</h2>
                        <p>{{ ip }}</p>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function showLoading() {
            {% if not ip %}
                document.getElementById('loading').style.display = 'block';
            {% else %}
            document.getElementById('loading').style.display = 'none'
            {% endif %}
        }
    </script>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
                -->
</body>
</html>
